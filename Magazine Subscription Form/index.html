<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGAZINE SUBSCRIPTION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Magazine Subscription Form</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">
                        Please fill out the form below to subscribe to our magazine
                    </span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">First Name</label>
                            <input type="text" placeholder="Enter your first name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Last name</label>
                            <input type="text" placeholder="Enter Your last Name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label for="">Contact Number</label>
                            <input type="text" placeholder="Enter your Phone Number" required>
                        </div>

                        <div class="input-field">
                            <label for="">Address</label>
                            <input type="text" placeholder="Enter your Address" required>
                        </div>

                        <div class="input-field">
                            <label for="">City</label>
                            <input type="text" placeholder="Enter your city" required>
                        </div>
                        <div class="input-field">
                            <label for="">State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>
                        <div class="input-field">
                            <label for="">Country</label>
                            <input type="text" placeholder="Enter your country" required>
                        </div>
                        <div class="input-field">
                            <label for="">Pincode</label>
                            <input type="number" placeholder="Enter your pincode" required>
                        </div>
                    </div>
                </div>
                <div class="details personal">
                    <div class="both">
                        <div class="select">
                            <label for="">Select More than one Choice :</label>
                            <div class="option">
                                <input type="checkbox" id="national">
                                <label for="national">National Geographic</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="time">
                    <label for="time">Time</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="vogue">
                                <label for="vogue">Vogue</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="scientific">
                                <label for="scientific">Scientific</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="tech">
                                <label for="tech">Technology</label>
                            </div>
                        
                            </div>
                            <div class="time">
                                <!-- <label for="select">Subscription Type</label> -->
                                <select name="" id="select">
                                    <option value="">Select The Duration of Subscription</option>
                                    <option value="1">1 Year</option>
                                    <option value="2">2 Year</option>
                                    <option value="3">3 Year</option>
                                </select>
                                <div class="pay">
                                <label for="">Select Payment Method: </label>
                                    <div class="method">
                                        <input type="radio" id="credit" name="pay">
                                        <label for="credit">Credit Card</label>
                                    </div>
                                <div class="method">
                                    <input type="radio" id="debit" name="pay">
                                <label for="debit">Debit Card</label>
                                </div>
                                <div class="method">
                                    <input type="radio" id="upi" name="pay">
                                <label for="upi">UPI</label>
                                </div>
                                </div>
                        </div>
                        
                            </div>
                    <div class="fields">
                        <div class="input-field">
                            <input type="text" placeholder="Enter Promocode">
                        </div>
                        <button class="confirm">Confirm</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
